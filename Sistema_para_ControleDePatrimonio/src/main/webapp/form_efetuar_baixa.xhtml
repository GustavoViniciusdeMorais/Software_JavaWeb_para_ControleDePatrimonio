<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">

	<ui:define name="menu">
		<div class="menu">
			<ui:include src="/includes/menuPrincipal.xhtml"></ui:include>
		</div>
	</ui:define>

	<ui:define name="conteudo">
		<div class="conteudoCentro">
			<div align="center">
				<h:form>
					<h:outputLabel value="#{msgs.tituloTelaDeBaixa}"
						styleClass="titulo" />
					<br />
					<br />
					<h:inputHidden value="#{MBBem.objB.id}" />
					<h:panelGrid columns="3">
						<h:outputLabel value="#{msgs.labelNome}:" styleClass="msn" />
						<h:inputText id="nome" value="#{MBBem.objB.nome}" disabled="true"
							required="true" label="#{msgs.labelNome}" styleClass="msnIput" />
						<h:message for="nome" errorClass="msgErros" />
						<h:outputLabel value="#{msgs.labelValorContabil}:"
							styleClass="msn" />
						<h:inputText id="valContabil" value="#{MBBem.objB.valorContabil}"
							disabled="true" required="true"
							label="#{msgs.labelValorContabil}" styleClass="msnIput" />
						<h:message for="valContabil" errorClass="msgErros" />
						<h:outputLabel value="#{msgs.labelValorResidual}:"
							styleClass="msn" />
						<h:inputText id="vr" value="#{MBBem.objB.valorResidual}"
							disabled="true" required="true"
							label="#{msgs.labelValorResidual}" styleClass="msnIput" />
						<h:message for="vr" errorClass="msgErros" />
						<h:outputLabel value="#{msgs.labelValorDepreciado}:"
							styleClass="msn" />
						<h:inputText id="da" value="#{MBBem.objB.valorDepreciado}"
							disabled="true" required="true"
							label="#{msgs.labelValorDepreciado}" styleClass="msnIput" />
						<h:message for="da" errorClass="msgErros" />
						<h:outputLabel value="#{msgs.labelDtVenda}:" styleClass="msn" />
						<h:inputText id="dtVend" value="#{MBBem.objB.dtVenda}"
							required="true" label="#{msgs.labelDtVenda}" styleClass="msnIput">
							<f:convertDateTime />
						</h:inputText>
						<h:message for="dtVend" errorClass="msgErros" />
						<h:outputLabel value="#{msgs.labelValVenda}:" styleClass="msn" />
						<h:inputText id="valVend" value="#{MBBem.objB.valorDeVenda}"
							required="true" label="#{msgs.labelValVenda}"
							styleClass="msnIput" />
						<h:message for="valVend" errorClass="msgErros" />
						<h:outputLabel value="#{msgs.labelGanhoPerda}:" styleClass="msn" />
						<h:inputText value="#{MBBem.gp}" disabled="true"
							styleClass="msnIput" />
						<h:inputHidden></h:inputHidden>
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:commandButton value="#{msgs.btnBaixarBem}"
							action="#{MBBem.actionUpdate}" styleClass="button" />
					</h:panelGrid>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
